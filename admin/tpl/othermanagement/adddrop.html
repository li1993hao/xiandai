<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="<{$web_url}>/common/admin/css/recruit/style.css" />
<LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
<title>添加悬浮窗</title>
<script type="text/javascript" src="<{$web_url}>/common/libs/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="<{$web_url}>/common/libs/upload/jquery.uploadify.min.js"></script>
<link rel="stylesheet" type="text/css" href="<{$web_url}>/common/libs/upload/uploadify.css">
<script type="text/javascript">
		$(function() {
			$('#file_upload').uploadify({
				'formData'     : {
				},
				'swf'      : '<{$web_url}>/common/libs/upload/uploadify.swf',
				'uploader' : '<{$web_url}>/manwyjob.php/Othermanagement/upload/',
				'queueSizeLimit': 1 , 
				'multi':false,
				'auto':true,
				'fileTypeDesc':"请选择图片文件",
				'fileTypeExts':'*.jpg;*.jpeg;*.png;*.gif;*.bmp',
				'fileSizeLimit': '10240KB', 
				'buttonText':"选择图片", 
				'width' : 100, 
				'height':20, 
				'cancelImg' : '<{$web_url}>/common/libs/upload/uploadify-cancel.png',
				'onUploadError' : function(file, errorCode, errorMsg, errorString) {
			            alert('The file ' + file.name + ' could not be uploaded: ' + errorString);
			    },
			    'onUploadStart' : function(file) {
			    	$("#picstate").val("1"); 
		        },
		        'onCancel' : function(file) {
		        	$("#picstate").val("0"); 
		        },
			    'onUploadSuccess' : function(file, data, response) {
		            //alert('The file ' + file.name + ' was successfully uploaded with a response of ' + response + ':' + data);
		            var myObject = eval('(' + data + ')');
		            //alert(myObject.result);
		            //alert(myObject.msg);
		            if(myObject.result == '0'){
			            $("#img").html(myObject.msg);
			            $("#picstate").val("0");//0表示没有图片上传 1表示图片上传中 2表示图片上传成功
		            }else{
		            	$("#hidFileID").attr("value",myObject.result);
			            $("#img").html("<img style=\" max-width:600px; max-height:200px;\" src='"+myObject.msg+"'/>");
			            $("#picstate").val("2");
		            }
		            
			    }
			});
			
			var editor = $('#content').xheditor({
				upLinkUrl:"<{$web_url}>/common/upload.php",
				upLinkExt:"zip,rar,txt",
				upImgUrl:"<{$web_url}>/common/upload.php",
				upImgExt:"jpg,jpeg,gif,png",
				upFlashUrl:"<{$web_url}>/common/upload.php",
				upFlashExt:"swf",
				upMediaUrl:"<{$web_url}>/common/upload.php",
				upMediaExt:"avi"
			});
			
			$("#form1").submit( function () {
				$("#result").val("");
				
				//return false;
				if($("#title").val() == ""){
					$("#result").text("标题不能为空！");
					$("#title").focus();
					return false;
				} 
				if($("#url").val() == ""){
					$("#result").text("请填写网址！");
					$("#url").focus();
					return false;
				}
				if($("#picstate").val()==1){
					alert("文件上传中，请稍后！");
					return false;
				}
				return true;
			} );
		});
	</script>

</head>
<body>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  	<TR height=28><TD background="<{$web_url}>/common/admin/images/title_bg1.jpg">当前位置:添加悬浮窗</TD></TR>
  	<TR><TD bgColor=#b1ceef height=1></TD></TR>
  	<TR height=20>
    	<TD background="<{$web_url}>/common/admin/images/shadow_bg.jpg"></TD>
	</TR>
</TABLE>
  	
<table width="100%" border="0" align="left" cellpadding="0" cellspacing="0">
                              
                                <form id="form1"   target="_self" name="form1" method="post" action="<{$web_url}>/manwyjob.php/Othermanagement/Adddrop" >
                                   
                                   <tr>
									<td width="107" height="30"><div align="right"></div></td>
										<td height="40" colspan="2">
											<div align="left"><font id="result" color="#0000FF"><{$result|default:""}></font></div>
										</td>
									</tr>
									<tr>
                                    <td width="107" height="30"><div align="center">标题：</div></td>
                                    <td height="40" colspan="2">&nbsp;
                                        <input type="text" name="title" id="title" size="35" class="inputcss" /><font style="color:red;size:20px">(必填)</font></td>
                                  </tr>
 
                                  <tr>
                                    <td width="107" height="30"><div align="center">网址：</div></td>
                                    <td height="40" colspan="2">&nbsp;
                                       http://<input type="text" name="url" id="url" size="35" class="inputcss" /><font style="color:red;size:20px">(必填)</font></td>
                                  </tr>
                              	  <tr>
                                    <td height="40"><div align="center">图片：</div></td>
                                    <td height="40" colspan="2">&nbsp;
											<div id="img"></div>
												<input id="file_upload" name="file_upload" type="file" multiple >
												<input type="hidden" name="picid" id="hidFileID" value="" />
												<input type="hidden" name="picstate" id="picstate" value="0" />
    											<font style="color:red;size:20px">图片大小不能超过10M</font>
                                     </td>
                                  </tr>
                          <tr>
			<td><div align="center">介绍：</div></td>
			<td   colspan="2">
				<textarea id="content" name="content" rows="24" cols="120" style="width: 50%"></textarea>
			</td>
		</tr>
                   
								
								  
								
                                
                                 <tr>
                            <td height="40" colspan="3">
                               &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                              <input name="submit" type="submit" value="提交" style="width:80px;height:30px;" />
                             
                            </td>
                          </tr>
                                 </form>
                             
                            </table>


</body>
</html>
