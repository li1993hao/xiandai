<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="<{$web_url}>/common/admin/css/recruit/style.css" />
<LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
<title>添加友情链接</title>
<script type="text/javascript" src="<{$web_url}>/common/libs/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="<{$web_url}>/common/libs/upload/jquery.uploadify.min.js"></script>
<link rel="stylesheet" type="text/css" href="<{$web_url}>/common/libs/upload/uploadify.css">
<script type="text/javascript">
$(function() {
	$("#form1").submit( function () {
		
		
		//return false;
		if($("#title").val() == ""){
			$("#result").text("标题不能为空！");
			$("#title").focus();
			return false;
		} 
		//alert($("#newssort").val());
		if($("#url").val() == ""){
			$("#result").text("请填写链接！");
			$("#url").focus();
			return false;
		}
		
		if($("#picstate").val()==1){
			alert("文件上传中，请稍后！");
			return false;
		}
		return true;
	} );
	
});
</script>
</head>
<body>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  	<TR height=28><TD background="<{$web_url}>/common/admin/images/title_bg1.jpg">当前位置:添加友情链接</TD></TR>
  	<TR><TD bgColor=#b1ceef height=1></TD></TR>
  	<TR height=20>
    	<TD background="<{$web_url}>/common/admin/images/shadow_bg.jpg"></TD>
	</TR>
</TABLE>
  	
<table width="100%" border="0" align="left" cellpadding="0" cellspacing="0">
                              
                                <form id="form1"   target="_self" name="form1" method="post" action="<{$web_url}>/manwyjob.php/Othermanagement/Addlink" >
                                   
                                   <tr>
									<td width="107" height="30"><div align="right"></div></td>
										<td height="40" colspan="2">
											<div align="left"><font id="result" color="#0000FF"><{$result|default:""}></font></div>
										</td>
									</tr>
                                  <tr>
                                    <td width="107" height="30"><div align="center">友情链接标题:</div></td>
                                    <td height="40" colspan="2">&nbsp;
                                        <input id="title" type="text" name="title" id="title" size="45" class="inputcss" /><font style="color:red;size:20px">(必填)</font></td>
                                  </tr>
             					 <tr>
                                    <td width="107" height="30"><div align="center">链接地址:</div></td>
                                    <td height="40" colspan="2">&nbsp;
                                        http://<input id="url" type="text" name="url" id="url" size="37" class="inputcss" /><font style="color:red;size:20px">(必填)</font></td>
                                  </tr> 
                                   <tr>
                                    <td height="40"><div align="center">选择链接类型:</div></td>
                                    <td height="40" colspan="2">&nbsp;
                                        <input type="radio" name="flag"  value="0" checked="checked" />校内链接
                                        <input  type="radio" name="flag"  value="1" />校外链接</td>
                                  </tr>
							
                                
                                 <tr>
                            <td height="40" colspan="3">
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <input name="submit" type="submit" value="提交" style="width:80px;height:30px;"/>
                            </td>
                          </tr>
                                 </form>
                             
                            </table>
