<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="<{$web_url}>/common/libs/jquery-1.9.1.js"></script>
<script type="text/javascript" src="<{$web_url}>/common/libs/jquery-migrate-1.1.0.min.js"></script>
<script type="text/javascript" src="<{$web_url}>/common/libs/xheditor-1.2.1/xheditor-1.2.1.min.js"></script>
<script type="text/javascript" src="<{$web_url}>/common/libs/xheditor-1.2.1/xheditor_lang/zh-cn.js"></script>
<script type="text/javascript">
	$(function() {
		var editor = $('#content').xheditor({
			upLinkUrl:"<{$web_url}>/common/upload.php",
			upLinkExt:"zip,rar,txt",
			upImgUrl:"<{$web_url}>/common/upload.php",
			upImgExt:"jpg,jpeg,gif,png",
			upFlashUrl:"<{$web_url}>/common/upload.php",
			upFlashExt:"swf",
			upMediaUrl:"<{$web_url}>/common/upload.php",
			upMediaExt:"avi",
			remoteImgSaveUrl:"<{$web_url}>/common/upload.php",
			cleanPaste:2,
			internalScript:false,
			inlineScript:false,
			internalStyle:false,
			inlineStyle:false
		});
		$("#form1").submit( function () {
			$("#result").val("");
			//alert("111");
			//alert(editor.getSource());
			//alert("22");
			$('#content').val(editor.getSource());//加上这句防止提交数据为空
			//alert("3333");
			if($("#content").val() == ""){
				$("#result").text("内容不能为空！");
				$("#content").focus();
				return false;
			}
			return true;
		});
	});
</script>
</head>
<body>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>

  	<TR height=20>
    	<TD background="<{$web_url}>/common/admin/images/shadow_bg.jpg"></TD>
	</TR>
</TABLE>

<div style="padding-left:30px;border-bottom:2px #333333 solid;height:30px; ">
	<div style="color:red;font-size:25px;height:30px;border-bottom:2px red solid; line-height:30px; float:left;">
		天津外国语大学派遣服务简介
	</div>	
</div>

<div style="padding:10px 30px;height:20px;font-size:14px;">
	修改时间:<{$editsend.ci_modify}>&nbsp;&nbsp;
	浏览次数:<{$editsend.ci_browse}>&nbsp;&nbsp;
	分享次数:<{$editsend.ci_share}>&nbsp;&nbsp;
</div>


<form id="form1"   target="_self" name="form1" method="post" action="<{$web_url}>/manxiandai.php/Othermanagement/Editsend" >
<div  style="padding-left:30px;">
  
   <textarea cols="120" rows="30" type="text" id="content" name="content" style="width: 700px;"><{$editsend.ci_content}></textarea>

</div>
 <div style="padding-left:30px;padding-top:10px;">
 <input name="submit" type="submit" value="提交" style="height: 30px;;width:120px;" ></input>
 <font id="result" color="#0000FF"><{$result|default:""}></font>
</div>
</form>
