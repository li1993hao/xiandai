<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="<{$web_url}>/common/admin/css/recruit/style.css" />
<LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
<title>修改生源信息</title>
<script type="text/javascript" src="<{$web_url}>/common/libs/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="<{$web_url}>/common/libs/upload/jquery.uploadify.min.js"></script>
<link rel="stylesheet" type="text/css" href="<{$web_url}>/common/libs/upload/uploadify.css">
<script type="text/javascript" src="<{$web_url}>/common/libs/xheditor-1.2.1/xheditor-1.2.1.min.js"></script>
<script type="text/javascript" src="<{$web_url}>/common/libs/xheditor-1.2.1/xheditor_lang/zh-cn.js"></script>
<script type="text/javascript">
		$(function() {
			$("#zz_del").click(function(){
				$("#hidFileID").val('');
				$("#filetitle").val('');
				$("#img").hide();
			})
			
			$('#file_upload').uploadify({
				'formData'     : {
				},
				'swf'      : '<{$web_url}>/common/libs/upload/uploadify.swf',
				'uploader' : '<{$web_url}>/manwyjob.php/Othermanagement/upload/filetype/file',
				'queueSizeLimit': 1 , 
				'multi':false,
				'auto':true,
				'fileTypeDesc':"请选择文件", 
				'fileTypeExts':'*.txt;*.pdf;*.doc;*.docx;*.xls;*.xslx;*.rar;*.zip;*.ppt;*.pptx',
				'fileSizeLimit': '10240KB', 
				'buttonText':"选择文件",
				'width' : 100, 
				'height':20, 
				'cancelImg' : '<{$web_url}>/common/libs/upload/uploadify-cancel.png',
				'onUploadError' : function(file, errorCode, errorMsg, errorString) {
			            alert('The file ' + file.name + ' could not be uploaded: ' + errorString);
			    },
			    'onUploadStart' : function(file) {
			    	$("#filestate").val("1"); 
		        },
		        'onCancel' : function(file) {
		        	$("#filestate").val("0"); 
		        },
			    'onUploadSuccess' : function(file, data, response) {
		            //alert('The file ' + file.name + ' was successfully uploaded with a response of ' + response + ':' + data);
		           // alert(data);//size
		            var myObject = eval('(' + data + ')');
		           // alert(myObject.result);
		           //alert(myObject.msg);
		           
		            if(myObject.result == '0'){
		            	$("#img").html("上传失败！");
			            $("#filetate").val("0");//0表示没有图片上传 1表示图片上传中 2表示图片上传成功
		            }else{
		            	$("#hidFileID").attr("value",myObject.result);
		            	//$("#fsize").val(myObject.size);
		            	$("#filetitle").val(myObject.name);
		            	$("#img").html("<a href='"+myObject.msg+"'>"+myObject.name+"</a>");
			            $("#filestate").val("2");
		            }
		            
			    }
			});
			var editor = $('#content').xheditor({
				upLinkUrl:"<{$web_url}>/common/upload.php",
				upLinkExt:"zip,rar,txt",
				upImgUrl:"<{$web_url}>/common/upload.php",
				upImgExt:"jpg,jpeg,gif,png",
				upFlashUrl:"<{$web_url}>/common/upload.php",
				upFlashExt:"swf",
				upMediaUrl:"<{$web_url}>/common/upload.php",
				upMediaExt:"avi",
				remoteImgSaveUrl:"<{$web_url}>/common/upload.php",
				cleanPaste:2,
				internalScript:false,
				inlineScript:false,
				internalStyle:false,
				inlineStyle:false
			});
			
			$("#form1").submit( function () {
				$("#result").val("");
				$('#content').val(editor.getSource());//加上这句防止提交数据为空
				if($("#title").val() == ""){
					$("#result").text("标题不能为空！");
					$("#title").focus();
					return false;
				} 
				if($("#content").val() == ""){
					$("#result").text("内容不能为空！");
					$("#content").focus();
					return false;
				} 								
				if($("#filestate").val()==1){
					alert("文件上传中，请稍后！");
					return false;
				}
				return true;
			});
		});
	</script>
</head>
<body>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  	<TR height=28><TD background="<{$web_url}>/common/admin/images/title_bg1.jpg">当前位置:修改生源信息</TD></TR>
  	<TR><TD bgColor=#b1ceef height=1></TD></TR>
  	<TR height=20>
    	<TD background="<{$web_url}>/common/admin/images/shadow_bg.jpg"></TD>
	</TR>
</TABLE>
<table width="100%" border="0" align="left" cellpadding="0" cellspacing="0">
	<form id="form1" target="_self" name="form1" method="post" action="<{$web_url}>/manwyjob.php/Employerservice/editsimsg/id/<{$id}>">
	<tr>
									<td width="107" height="30"><div align="right"></div></td>
									<td height="40" colspan="2">
										<div align="left"><font id="result" color="#0000FF"><{$result|default:""}></font></div>
									</td>
								  </tr>
      <tr>
              <td height="50"><div align="right">标题:</div></td>
              <td height="50" colspan="2">&nbsp;<input id="title" type="text" size="60" name="title" value="<{$detail.si_title}>" />&nbsp;&nbsp;<font color="#ff0000">必填</font></td>
        </tr>
        
		<tr>
              <td height="50"><div align="right">附件名称:</div></td>
              <td height="50" colspan="2">&nbsp;<input id="filetitle" type="text" size="60" name="filetitle" value="<{$detail.file_name}>" />&nbsp;&nbsp;<font color="#0000FF">可选</font>&nbsp;&nbsp;<a style="color:#f00; cursor:pointer" id="zz_del">删除</a></td>
        </tr>
        <tr>
            <td><div align="right"></div></td>
           	<td colspan="2" >
				<div id="img">
				<a target="top" href="<{$web_url}>/common/upload/files/<{$detail.file_link}>"><{$detail.file_name}></a>
				</div>
            </td>
        </tr>
        <tr>
            <td height="40"><div align="right">上传附件：</div></td>
           	<td height="40"width="110px;">
				<input id="file_upload" name="file_upload" type="file" multiple >
				<input type="hidden" name="fileid" id="hidFileID" value="<{$detail.file_id}>" />
				<input type="hidden" name="filestate" id="filestate" value="0" />
            </td>
            <td>可选，文件大小不能超过10M</td>
        </tr>
          <tr>
              <td height="50"><div align="right">发布者:</div></td>
             <td height="40" colspan="2">&nbsp;&nbsp;<{$detail.user_name}>
                                        </td>
        </tr>
       <tr>
			<td><div align="right">内容：</div></td>
			<td   colspan="2">
				<textarea id="content" name="content" rows="24" cols="120" style="width: 50%"><{$detail.si_content}></textarea>
			</td>
		</tr>
          <tr>
			<td><div align="right"></div></td>
			<td height="40" colspan="2">
				<div align="left">
					<input name="submit" type="submit" value="提交" />&nbsp;&nbsp;
				</div>
			</td>
		</tr>
	</form>
</table>


</body>
</html>
