<script type="text/javascript">
		$(function() {
			
			$("#zz_del").click(function(){
				$("#attrID").val('');
				$("#filetitle").val('');
				$("#file").hide();
			})
			
			$("#addcalendar").change(function(){
				$(".calendar").show('fast');
			});
			
			$('#file_upload').uploadify({
				'formData'     : {
				},
				'swf'      : '<{$web_url}>/common/libs/upload/uploadify.swf',
				'uploader' : '<{$web_url}>/manwyjob.php/recruit/upload/',
				'queueSizeLimit': 1 , 
				'multi':false,
				'auto':true,
				'fileTypeDesc':"请选择图片文件",
				'fileTypeExts':'*.jpg;*.jpeg;*.png;*.gif;*.bmp',
				'fileSizeLimit': 1024*1024, 
				'buttonText':"选择图片", 
				'width' : 100, 
				'height':20, 
				'cancelImg' : '<{$web_url}>/common/libs/upload/uploadify-cancel.png',
				'onUploadError' : function(file, errorCode, errorMsg, errorString) {
			            alert('The file ' + file.name + ' could not be uploaded: ' + errorString);
			    },
			    //'onUploadStart' : function(file) {
			    //	$("#picstate").val("1"); 
		        //},
		        'onCancel' : function(file) {
		        	$("#picstate").val("0"); 
		        },
			    'onUploadSuccess' : function(file, data, response) {
		            //alert('The file ' + file.name + ' was successfully uploaded with a response of ' + response + ':' + data);
		            var myObject = eval('(' + data + ')');
		            //alert(myObject.result);
		            //alert(myObject.msg);
		            if(myObject.result == '0'){
			            $("#img").html(myObject.msg);
			            $("#picstate").val("0");//0表示没有图片上传 1表示图片上传中 2表示图片上传成功
		            }else{
		            	$("#hidFileID").attr("value",myObject.result);
			            $("#img").html("<img style=\" max-width:600px; max-height:200px;\" src='"+myObject.msg+"'/>");
			            $("#picstate").val("2");
		            }
		            
			    }
			});
			
			
			$('#attr_upload').uploadify({
				'formData'     : {
				},
				'swf'      : '<{$web_url}>/common/libs/upload/uploadify.swf',
				'uploader' : '<{$web_url}>/manwyjob.php/recruit/upload/filetype/file',
				'queueSizeLimit': 1 , 
				'multi':false,
				'auto':true,
				'fileTypeDesc':"请选择文件", 
				'fileTypeExts':'*.txt;*.pdf;*.doc;*.docx;*.xls;*.xslx;*.rar;*.zip;*.ppt;*.pptx',
				'fileSizeLimit': '10240KB', 
				'buttonText':"选择文件",
				'width' : 100, 
				'height':20, 
				'cancelImg' : '<{$web_url}>/common/libs/upload/uploadify-cancel.png',
				'onUploadError' : function(file, errorCode, errorMsg, errorString) {
			            alert('The file ' + file.name + ' could not be uploaded: ' + errorString);
			    },
			    'onUploadStart' : function(file) {
			    	$("#filestate").val("1"); 
		        },
		        'onCancel' : function(file) {
		        	$("#filestate").val("0"); 
		        },
			    'onUploadSuccess' : function(file, data, response) {
		           // alert('The file ' + file.name + ' was successfully uploaded with a response of ' + response + ':' + data);
		          	//alert(data);//size
		            var myObject = eval('(' + data + ')');
		           // alert(myObject.result);
		           //alert(myObject.msg);
		            if(myObject.result == '0'){
		            	$("#file").html("上传失败！");
			            $("#filestate").val("0");//0表示没有图片上传 1表示图片上传中 2表示图片上传成功
		            }else{
		            	$("#attrID").attr("value",myObject.result);
		            	//$("#fsize").val(myObject.size);
		            	$("#filetitle").val(myObject.name);
		            	$("#file").html("<a href='"+myObject.msg+"'>"+myObject.name+"</a>");
			            $("#filestate").val("2");
		            }
		            
			    }
			});
			
			
			
			
			var editor = $('#content').xheditor({
				upLinkUrl:"<{$web_url}>/common/upload.php",
				upLinkExt:"zip,rar,txt",
				upImgUrl:"<{$web_url}>/common/upload.php",
				upImgExt:"jpg,jpeg,gif,png",
				upFlashUrl:"<{$web_url}>/common/upload.php",
				upFlashExt:"swf",
				upMediaUrl:"<{$web_url}>/common/upload.php",
				upMediaExt:"avi",
				remoteImgSaveUrl:"<{$web_url}>/common/upload.php",
				internalScript:false,
				inlineScript:false,
				internalStyle:false,
				inlineStyle:false
			});
			
			$("#form1").submit( function () {
				$("#result").val("");
				$('#content').val(editor.getSource());//加上这句防止提交数据为空
				+
				//return false;


				if($("#name").val() == ""){
					$("#result").text("标题不能为空！");
					$("#name").focus();
					return false;
				} 
				//alert($("#newssort").val());
				if($("#addr").val() == ""){
					$("#result").text("召开地址不能为空！");
					$("#addr").focus();
					return false;
				}

                if($("#date").val() == ""){
                    $("#result").text("召开时间不能为空！");
                    $("#date").focus();
                    return false;
                }
				//alert($("#newssort").val());
				
				if($("#content").val() == ""){
					$("#result").text("内容不能为空！");
					$("#content").focus();
					return false;
				}    
				if($("#picstate").val()==1){
					alert("图片上传中，请稍后！");
					return false;
				}
				if($("#filestate").val()==1){
					alert("文件上传中，请稍后！");
					return false;
				}
				return true;
			} );
		});
	</script>
<script type="text/javascript">
		$(function() {
			//var order = $("#order").val();
			$("#date").focus(function(){
				
					WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});
				
				
			});
			
		}); 
</script>
</head>

 <table width="100%" border="0" align="left" cellpadding="0" cellspacing="0">

                                  <tr>

                                <tr>

												<input id="file_upload" name="file_upload" type="file" multiple >

									</td>
								</tr>
								
								
								 <!-- 附件 -->                         
                                  
                                	<tr>
							              <td height="50"><div align="right">附件名称:</div></td>
							              <td height="50" colspan="2">&nbsp;

							        <tr>
							            <td><div align="right"></div></td>
							           	<td colspan="2" >

							            </td>
							        
							        </tr>
							        <tr>
							            <td height="40"><div align="right">上传附件：</div></td>

											<input id="attr_upload" name="attr_upload" type="file" multiple >
											<input type="hidden" name="fileid" id="attrID" value="" />

							            </td>
							            
							        </tr>
							        
						<!-- 附件 -->	
							
								  <tr >
                                    <td height="40"><div align="right">录入者：</div></td>

                                        </td>
                                  </tr>
                                  
                                 
								  
								  <tr>
                                    <td height="40"><div align="right">联系人：</div></td>
                                    <td height="40" colspan="2">&nbsp;

                                  <tr>

								  <tr>

						          <tr>
