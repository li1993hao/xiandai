<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="<{$web_url}>/common/libs/jquery-1.9.1.js"></script>
<script type="text/javascript">
	$(function() {
		$("#form1").submit( function () {
			$("#result").val("");
			if($("#user").val() == ""){
				$("#user").focus();
				$("#result").text("标题不能为空！");
				return false;
			}
			if($("#pw").val() == ""){
				$("#pw").focus();
				$("#result").text("密码不能为空！");
				return false;
			}
			if($("#pw").val() != $("#repw").val()){
				$("#pw").focus();
				$("#result").text("两次密码不一致！");
				return false;
			}
			//alert($("#newssort").val());
			if($("#realname").val() == ""){
				$("#realname").focus();
				$("#result").text("真实姓名不能为空！");
				return false;
			}
			
			
			if($("#role").val()==""){
				$("#role").focus();
				$("#result").text("请选择用户角色！");
				return false;
			}
			return true;
		} );		
	});
</script>
</head>

<body>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  	<TR height=28><TD background=images/title_bg1.jpg>当前位置:添加用户</TD></TR>
  	<TR><TD bgColor=#b1ceef height=1></TD></TR>
  	<TR height=20>
    	<TD background="<{$web_url}>/common/admin/images/shadow_bg.jpg"></TD>
	</TR>
</TABLE>
<div id="info" style=" margin-left:10px;">
<form id="form1" target="_self" name="form1" method="post" action="">
  <p>
  <label>用户账号：
  <input type="text" name="user" id="user" style="width:150px" value="<{$user|default:""}>" />*必填
  </label>
  </p>
  <br />
   
  <p>
    <label>用户密码：
    <input type="password" name="pw" id="pw" style="width:150px" />*必填
    </label>
  </p>
  <br />
  <p>
    <label>确认密码：
    <input type="password" name="repw" id="repw" style="width:150px" />*必填
    </label>
  </p>
    <br />
  <p>
  
  <p>
  <label>真实姓名：
  <input type="text" name="realname" id="realname" style="width:150px" value="<{$realname|default:""}>"  />*必填
  </label>
  </p>
  <br />
    <label>用户角色：
    	<select  name="role" id="role" style="width:150px">
			<option value="" selected="selected" >选择用户角色</option>
			<{section name=r loop=$role}>			 
	    	<option value="<{$role[r].role_id}>" ><{$role[r].role_name}></option>
	  		<{/section}>
		</select>*必填
    </label>
  </p>
    <br />
     <p>
    <label>
    <input type="submit" name="Submit" value="提交" />
	<font id="result" color="#CC0000"><{$result|default:""}></font>
    </label>
  </p>
  <br />
  
</form>
</div>
</body>
</html>
